<!DOCTYPE html>
<html>

<head>
<title>
JavaScript prompt() method
</title>
<script>
function fun() {
var a = prompt("Enter some text", "the javatpoint.com","Enter some text","the javatpoint.com");
if (a != null) {
document.getElementById("para").innerHTML = "Welcome to " + a;
}
}
</script>
</head>

<body style = "text-align: center;">
<h1 style = "color: red;">
Hello World
</h1>
<h2>
Example of the JavaScript prompt() method
</h2>

<button onclick = "fun()">
Click me
</button>
<p id = "para"></p>


</body>

</html>
